name: Build and Push to GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Update Deployment Tag in Apps Repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only run on push to main
        env:
          GH_TOKEN: ${{ secrets.CR_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"

          # Clone the apps repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/${REPO_OWNER}/apps.git
          cd apps

          # Update the tag in helmimage/values.yaml
          sed -i 's/  tag: ".*"/  tag: "${{ github.sha }}"/' helmimage/values.yaml

          # Commit and Push
          git add helmimage/values.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy: Update image tag to ${{ github.sha }}"
            git push origin main
          fi
